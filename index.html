<!DOCTYPE html>
<html>
  <head>
    <title>Spelling Bee</title>
    <link rel="stylesheet" href="app/public/style.css">
    <!--<link rel="icon" type="image/png" href="/galogo-placeholder.png">-->
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div class="container">
      <div id="puzzle"></div>
      <button id="generate">Generate</button>
    </div>
    <div class="container">
      <input id="answer-input" />
      <button id="check-answer">Check</button>
      <p id="results" class="hidden"></p>
    </div>
    <div class="container">
      <button id="show-answer">Show Answer</button>
      <p id="answer" class="hidden"></p>
      <button id="hide-answer" class="hidden">Hide Answer</button>
    </div>
    <script src="app/public/main.js"></script>
  </body>
</html>
